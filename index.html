<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Selection wheel</title>
  </head>
  <body>
    <!-- 3D wheel container base -->
    <div class="WheelContainer">
      <div class="rotator">
        <!-- Middle Container -->
        <div class="middleContainer">
          <a href="#"
            ><img src="./images/Smapo.png" alt="" />
            <p>Sampo Saikkonen</p></a
          >
        </div>
        <!-- link 1 container -->
        <div class="center1pivit">
          <div class="link1container">
            <div class="hub">
              <a href="https://sampo.artstation.com/" class="link1bubble"
                ><img src="./images/ArtstationLogo.jpg" alt="" />
                <p>ArtStation</p></a
              >
            </div>
          </div>
        </div>
        <!-- link2 container -->
        <div class="center2pivit">
          <div class="link2container">
            <div class="hub">
              <a href="https://twitter.com/pellemasi" class="link2bubble"
                ><img src="./images/twitterLogo.jpg" alt="" />
                <p>Twitter</p></a
              >
            </div>
          </div>
        </div>

        <!-- link3 container -->
        <div class="center3pivit">
          <div class="link3container">
            <div class="hub">
              <a href="https://www.facebook.com/pellemasi" class="link3bubble"
                ><img src="./images/Facebook_logo_(square).png" alt="" />
                <p>Facebook</p></a
              >
            </div>
          </div>
        </div>
        <!-- link4 container -->
        <div class="center4pivit">
          <div class="link4container">
            <div class="hub">
              <a href="https://github.com/pellemasi" class="link4bubble"
                ><img src="./images/GitHubLogo.png" alt="" />
                <p>Twitsd</p></a
              >
            </div>
          </div>
        </div>

        <!-- link5 container -->
        <div class="center5pivit">
          <div class="link5container">
            <div class="hub">
              <a href="https://www.linkedin.com/in/smapo/" class="link5bubble"
                ><img src="./images/Linkedin Logo.png" alt="" />
                <p>LinkedIn</p></a
              >
            </div>
          </div>
        </div>

        <!-- link6 container -->
        <div class="center6pivit">
          <div class="link6container">
            <div class="hub">
              <a
                href="https://sketchfab.com/pellemasi/models"
                class="link6bubble"
              >
                <img src="./images/SketchFabLogo.png" alt="" />
                <p>SketchFab</p></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="shadowEffect"></div>
    </div>
  </body>
</html>
